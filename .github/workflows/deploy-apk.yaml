name: Create sample app APK

on:
#  pull_request:
#    branches:
#      - "master"       
#    paths-ignore:
#      - "**/README.md"
#      - "**/CHANGELOG.md"
#      - "docs/**"     
    push:
      tags:
        - 'v*'
    workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: "17.x"
          distribution: "zulu"
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Make executeable build-apk.sh
        run: chmod +x tool/build-apk.sh
      - name: Install dependencies & Build apk
        run: tool/build-apk.sh
      - uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: ./example/build/app/outputs/apk/release/app-release.apk
          if-no-files-found: error 
